<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alice&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/normalize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/reviews.css' %}" />
    <title>GRIZZLY</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="logo" style="color: #fff">
            <img src="{% static 'img/logo.svg' %}" alt="">
          </div>


          <div id="menubox" onclick="openFunction()">&#9776;</div>
          <div id="menu" class="sidemenu">
            <a href="/">Главная</a>
            <a href="#reviews"><b>Отзывы</b></a>
            <div class="closebtn" onclick="closeFunction()">&times;</div>
          </div>

          <nav class="menu">
            <ul>
              <li class="menu__item">
                <a href="/">Главная</a>
              </li>
              <li class="menu__item">
                <a href="#reviews"><b>Отзывы</b></a>
              </li>
            </ul>
          </nav>

          <div class="reservation_room">
            <a href="tel:+74736421893" class="button-request">Позвонить</a>
        </div>
        </div>
      </div>
    </header>

    <main>
      <section class="reviews" id="reviews">
        <div class="container">
          <div class="reviews__wrap">
            {% for rewiew in reviews %}
            <div class="review">
              <h3>{{ rewiew.name }}</h3>
              <p class="review-text">{{ rewiew.text }}</p>
              <p class="review-date">{{ rewiew.date_pub }}</p>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="hostel-law">
            <p>© 2021 гостиница все права защищены</p>
          </div>

          <nav class="menu">
            <ul>
              <li class="menu__item">
                <a href="">Главная</a>
              </li>
              <li class="menu__item">
                <a href="">О нас</a>
              </li>
              <li class="menu__item">
                <a href="">Услуги</a>
              </li>
              <li class="menu__item">
                <a href="">Номера</a>
              </li>
              <li class="menu__item">
                <a href="">Отзывы</a>
              </li>
              <li class="menu__item">
                <a href="">Карта</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>
  </body>
</html>
